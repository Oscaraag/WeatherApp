<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
	</head>
	<body>
		<div class="container p-4">
			<div class="row">
				<div class="col-md-5 mx-auto text-center">
					<div class="card">
						<div class="card-body">
							<h1 class="h1 text-primary">Simple Weather App</h1>
						</div>
						<div class="card-body">
							<h1 id="weather-location" class="h3 text-success"></h1>
							<h3 id="weather-description" class="h5 text-success"></h3>
							<h3 id="weather-string" class="text-info"></h3>

							<ul class="list-group mt-3">
								<li
									id="weather-humidity"
									class="list-group-item text-success"
								></li>
								<li
									id="weather-wind"
									class="list-group-item text-success"
								></li>
							</ul>
						</div>
					</div>
					<div class="card form-weather">
						<div class="card-body">
							<form action="" id="weather-form">
								<div class="form-group">
									<input
										id="city"
										type="text"
										placeholder="City"
										class="form-control text-primary"
										autofocus
									/>
								</div>
								<div class="form-group">
									<input
										placeholder="Country Code"
										class="form-control text-primary"
										type="text"
										id="country-code"
									/>
								</div>
								<div class="form-group">
									<button
										id="w-change-btn"
										class="btn btn-primary btn-block"
										>Get Weather!</button
									>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
